<div *ngIf="item">
  <p>{{ item.name }}</p>
  <p>{{ item.photo }}</p>
  <p>{{ item.description }}</p>
  <p>{{ item.bidMinimumAmount }}</p>
  <p>{{ item.bidIncrement }}</p>
  <p>{{ item.ownerId }}</p>
  <p>{{ item.bidderId }}</p>
  <p>{{ item.bidStartDateTime }}</p>
  <p>{{ item.bidEndDateTime }}</p>
</div>
